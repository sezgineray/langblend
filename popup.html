<!DOCTYPE html>
<html>

<head>
  <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="card" style="width: 18rem;">
    <div class="card_header">
      <div style="display: flex; flex-direction:row; column-gap: 1px">
        <img src="logo.svg" />
        <div class="extension-title">Langblend</div>
      </div>
      <div class="switch-box">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="onOffSwitch" checked>
        </div>
      </div>
    </div>
    <div class="card_body">
      <div style="display:flex; flex-direction: row; column-gap: 14px;">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="spanishRadioButton">
          <label class="form-check-label" for="flexRadioDefault1">
            Spanish
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="germanRadioButton">
          <label class="form-check-label" for="flexRadioDefault2">
            German
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="frenchRadioButton">
          <label class="form-check-label" for="flexRadioDefault2">
            French
          </label>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
  <script src="bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
